<article>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small>{{ lang.publishedon }} {{ post.date | date: "%d. %B %Y - %H:%M " }}</small></p>
    {% if post.content contains '<!--more-->' %}
    <p>{{ post.content | split:'<!--more-->' | first }}</p>
    <p><a href="{{ post.url }}">{{ lang.readmore }}</a>
        {% else %}
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}">{{ lang.readmore }}</a></p>
    {% endif %}
</article>
